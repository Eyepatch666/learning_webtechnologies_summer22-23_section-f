<!DOCTYPE html>
<html>
<body>
<center><h1>Registration Form</h1></center>
 <form>
 <table border="1" style=" margin-left:auto;margin-right:auto;">
  <tr>
  <th>First Name</th>
  <td><input type= "text" placeholder="Enter First Name" name="fstnm" id="fstnm" required></td>
  </tr>
 <tr>
  <th>Last Name</th>
  <td><input type= "text" placeholder="Enter Last Name" name="lstnm" id="lstnm" required></td>
  </tr>
 <tr>
  <th>Password</th>
  <td><input type= "text" placeholder="Enter Password" name="pass" id="pass" required></td>
  </tr>
 <tr>
  <th>Confirm Password</th>
  <td><input type= "text" placeholder="Confirm Password" name="cpass" id="cpass" required></td>
  </tr>
 <tr>
  <th>Choose gender</th>
  <td><input type="radio" id="male" name="gndr" value="MALE">
  <label for="male">MALE</label><br>
  <input type="radio" id="female" name="gndr" value="FEMALE">
  <label for="female">FEMALE</label><br></td>
  </tr>
 <tr>
  <th>Date of Birth</th>
  <td><input type="date" required></td>
 </tr>
 <tr>
  <th>Address</th>
  <td><textarea rows="5" cols="20"></textarea></td>
 </tr>
</table>
</form>
<p align="center"><input type="submit" value="Register"></p>
<p align="center"><a href="login.html">Login</a></p>
</body>
</html>
